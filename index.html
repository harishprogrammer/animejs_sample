<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aminejs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <img src="stars.png" id="stars" alt="#">
        <img src="moon.png" id="moon" alt="#">
        <img src="mountains_behind.png" id="mountains_behind" alt="#">
        <h2 id="text">Anime <span>Js</span></h2>
        <a href="#" onclick="animation.play()" id="play" >Play</a>
        <img src="mountains_front.png" id="mountains_front" alt="#">
    </section>
</body>
<script src="anime.min.js"></script>
<script>
    var animation = anime.timeline({
        autoplay: false,
    });
    animation
    .add({
        targets:"#play",
        top: "120vh",
        duration: 500,
        easing : "easeInOutSine"
    })
    .add({
        targets:"#stars",
        top: "0px",
        duration: 1000,
        easing : "easeInOutSine"
    })
    .add({
        targets:"#mountains_behind",
        bottom: "0px",
        duration: 1000,
        easing : "easeInOutSine"
    })
    .add({
        targets:"#moon",
        top : "0px",
        duration: 1000,
        easing : "easeInOutSine"
    })
    .add({
        targets:"#mountains_front",
        bottom: "0px",
        duration: 600,
        easing : "easeInOutSine"
    })
    .add({
        targets:"#text",
        marginLeft : "0px",
        duration: 1000,
        easing : "easeInOutSine"
    })
    .add({
        targets:"#play",
        top: "50%",
        duration: 1000,
        easing : "easeInOutSine"
    })
</script>

</html>
